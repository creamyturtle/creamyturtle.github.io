<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Live Slides</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="slides"
      src="https://docs.google.com/presentation/d/e/2PACX-1vRBx0ZgKFjoy0TvBlcdu2FPxOHHMso_VmnqLA_dpU1Xk82mFfdFNZatD0mXowBG7yngub7jAL_bSV4p/pubembed?start=true&loop=true&delayms=15000&rm=minimal"
      frameborder="0"
      width="960"
      height="569"
      allowfullscreen="true"
      mozallowfullscreen="true"
      webkitallowfullscreen="true">
    </iframe>

    <script>
      const frame = document.getElementById("slides");
      const baseUrl = frame.src.split("?")[0];  // the Google Slides base URL
      const query = frame.src.split("?")[1];    // keep your original query params

      setInterval(() => {
        // add a timestamp to force reload
        frame.src = `${baseUrl}?${query}&t=${Date.now()}`;
      }, 300000); // 5000 ms = 5 minutes
    </script>
  </body>
</html>
